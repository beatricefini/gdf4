<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>AR Project 2 - Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true">
    
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="piece1" src="models/piece1.glb"></a-asset-item>
      <a-asset-item id="piece2" src="models/piece2.glb"></a-asset-item>
      <a-asset-item id="piece3" src="models/piece3.glb"></a-asset-item>
      <a-asset-item id="piece4" src="models/piece4.glb"></a-asset-item>
      <a-asset-item id="piece5" src="models/piece5.glb"></a-asset-item>
      <a-asset-item id="piece6" src="models/piece6.glb"></a-asset-item>
      <a-asset-item id="piece7" src="models/piece7.glb"></a-asset-item>
    </a-assets>

    <!-- Marker -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity id="modelsContainer"></a-entity>
    </a-entity>

    <!-- Camera -->
    <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <!-- Script principale -->
  <script src="js/main.js"></script>
</body>
</html>
